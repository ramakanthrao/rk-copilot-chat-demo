<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RK COPILOT DEMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
        }
        /* reset button */

        button {
            background: none;
            border: none;
        }

        button:active,
        button:focus {
            outline: none !important;
        }

        button::-moz-focus-inner {
            border: 0 !important;
        }

        /* fullscreen div */

        .image {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }
        .image > img{
            width: 75% !important;
        }

        /* button  */

        #left,
        #right {
            position: absolute;
            top: 50%;
            font-size: 4rem;
            color: #adb5bd;
            opacity: 0.3;
            font-weight: 700;
            text-align: center;
            /*font-size: 40vw;*/
            line-height: 125%;
        }

        #right {
            right: 0;
        }

        /* button hover */

        #left:hover,
        #right:hover {
            opacity: 0.8;
            transition: ease 0.5s;
        }
        .wrapper {
            padding-top: 50px;
        }
    </style>
    <script>
        function mySlider() {
            var index = document.getElementsByClassName('image');
            var length = index.length;
            var slide = 0;

            // we run through the collection of elements and assign display: none to them;
            for (var i = 1; i < index.length; i++) {
                index[i].style.display = 'none';
            }
            // button to the right;
            document.getElementById('right').onclick = function Right() {
                if (slide == length - 1) {
                    index[0].style.display = "flex";
                    index[slide].style.display = "none";
                    slide = 0;
                } else {
                    index[slide + 1].style.display = "flex";
                    index[slide].style.display = "none";
                    slide++;
                }
            }
            // button to the left;
            document.getElementById('left').onclick = function Left() {
                if (slide <= 0) {
                    index[slide].style.display = "none";
                    slide = length;
                    slide--;
                    index[slide].style.display = "flex";
                } else {
                    index[slide].style.display = "none";
                    slide--;
                    index[slide].style.display = "flex";
                }
            }
            document.getElementById('container').addEventListener("keydown", (event) => {
  if (event.keyCode === 37) {
    document.getElementById('left').click()
  } else if (event.keyCode === 39) {
    document.getElementById('right').click()
  }
  // do something
});
        };

    </script>
</head>
